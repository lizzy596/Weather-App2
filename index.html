<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Weather Fetcher</title>
</head>
<body>

 <div id="container">

  <h1 class="title">Get Weather Conditions</h1>

  <div class="card">
    <form>
      <input type="text" id="city" class="city" placeholder="enter a major city">
      <input type="submit" id="submit" class="submit" value="Submit">
    </form>

  </div>
 

  <div id="card-wrapper" class="hidden">
  <div id="weather-card" class="weather-card">
      <div id="img-div">
        <img src="#" height="250px" id="dayTime" alt="">
      </div>
      <img src="#" class="icon" id ="icon" alt="icon">
      <div id="text-box" class="text-box">
        <h3 id="city-name" class="city-name"></h3>
        <h4 id="weather-desc"></h4>
        <h2 id="city-temp"></h2>
      </div>
  </div>


  </div>


 </div>




 <script src="forecast.js"></script>
  <script src="index.js"></script>
</body>
</html>
